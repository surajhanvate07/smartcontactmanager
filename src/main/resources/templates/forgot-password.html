<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
</head>
<body>
<section>
    <div class="my-login-page container">
        <div class="row justify-content-md-center h-100">
            <div class="card-wrapper">
                <div class="card fat">
                    <div class="card-body">
                        <div class="alert alert-danger alert-dismissible fade show text-center" role="alert">
                            <strong>Email</strong> Doesn't Exists.!!
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="brand text-center">
                            <img th:src="@{'/img/forgot-password.png'}" alt="logo">
                        </div>
                        <h2 class="card-title text-center mb-4 mt-4">Forgot Password</h2>
                        <form method="post" th:action="@{/send-otp}">
                            <div class="form-group p-3">
                                <label for="username">E-Mail Address</label>
                                <input id="username" type="email" class="form-control" name="username" value="" placeholder="Enter your Email" required
                                       autofocus>
                                <div class="invalid-feedback">
                                    Email is invalid
                                </div>
                                <div class="form-text text-muted">
                                    By clicking "Send OTP" we will send the OTP to reset password
                                </div>
                            </div>

                            <div class="form-group m-0 pl-3 pr-3">
                                <button type="submit" class="btn btn-primary btn-block font-weight-bold">
                                    Send OTP
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
