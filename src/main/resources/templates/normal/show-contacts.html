<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Show Contacts Page</title>
</head>
<body>
<section>
    <div class="card m-2">
        <div class="card-body">
            <h1 class="text-center">Your All Contacts</h1>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${contacts}">
                    <th scope="row" th:text="'SCMUSER_'+${c.cId}"></th>
                    <td th:text="${c.name}"></td>
                    <td th:text="${c.email}"></td>
                    <td th:text="${c.phone}"></td>
                    <td>
                        <button class="btn btn-dark btn-sm m-1">Update</button>
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li th:classappend="${currentPage==0?'disabled':''}" class="page-item"><a class="page-link" th:href="@{'/user/show-contacts/'+${currentPage-1}}">Previous</a></li>
                    <li th:classappend="${currentPage==i-1?'active':''}"
                        th:each="i : ${#numbers.sequence(1,totalPages)}" class="page-item"><a class="page-link"
                                                                                              th:href="@{'/user/show-contacts/'+${i-1}}"><span
                            th:text="${i}"></span></a></li>
                    <li th:classappend="${currentPage+1==totalPages?'disabled':''}" class="page-item"><a
                            class="page-link" th:href="@{'/user/show-contacts/'+${currentPage+1}}">Next</a></li>
                </ul>
            </nav>
        </div>
    </div>
</section>
</body>
</html>
