<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
</head>
<body>
<section>
    <div class="card">
        <div class="card-body">
            <div th:if="${session.message}" th:classappend="${session.message.type}"
                 class="alert alert-dismissible fade show text-center" role="alert">
                <strong th:text="${session.message.content}"></strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
            </div>
            <div class="container text-center">
                <h1 th:text="'Welcome '+${user.name}" class="m-4"></h1>
                <img src="" th:src="@{'/img/dashboard.png'}" class="img-fluid update-profile-pic">
                <h2 class="text-info font-weight-bold m-4">Smart Contact Manager Portal</h2>
                <div class="mt-4 p-2">
                    <a th:href="@{/user/add-contact}">
                        <button class="btn btn-dark btn-lg">Start Adding Contact</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
