<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
</head>
<body>
<section>
    <div class="card">
        <div class="card-body">
            <div class="container text-center">
                <h1 th:text="'Welcome '+${user.name}" class="m-2"></h1>
                <img src="" th:src="@{'/img/dashboard.png'}" class="img-fluid update-profile-pic">
                <h2 class="text-info font-weight-bold m-2">Smart Contact Manager Portal</h2>
                <div class="mt-4 p-2">
                    <a th:href="@{/user/add-contact}">
                        <button class="btn btn-dark btn-lg">Start Adding Contact</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
