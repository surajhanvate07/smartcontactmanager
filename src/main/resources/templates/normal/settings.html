<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>User Settings</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div th:if="${session.message}" th:classappend="${session.message.type}"
                             class="alert alert-dismissible fade show text-center" role="alert">
                            <strong th:text="${session.message.content}"></strong>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
                        </div>
                        <h2 class="mb-4 text-center">Change Password</h2>
                        <form th:action="@{/user/change-password}" method="post">
                            <div class="form-group mt-4 p-3">
                                <span class="font-weight-bold">Old Password :</span>
                                <input type="password" class="form-control mt-3" name="oldPassword" placeholder="Old Password">
                            </div>
                            <div class="form-group mt-2 p-3">
                                <span class="font-weight-bold">New Password :</span>
                                <input type="password" class="form-control mt-3" name="newPassword" placeholder="New Password">
                            </div>
                            <div class="container text-center">
                                <button type="submit" class="btn btn-lg btn-success m-2">Update</button>
                                <button type="reset" class="btn btn-lg btn-warning m-2">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
    $(document).ready(() => {
        $(".item").removeClass("active");
        $("#settings-link").addClass("active");
    });
</script>
</section>
</body>
</html>
