<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Update Contact</title>
</head>
<body>
<section>
    <div class="card m-2">
        <div class="card-body">
            <h1 class="text-center">Edit Contact</h1>
            <div class="container-fluid mt-1">
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <form action="#" th:object="${contact}" enctype="multipart/form-data" method="post"
                              th:action="@{/user/process-update}" class="mt-2">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-plus"></i>
                                    </div>
                                </div>
                                <input type="text" id="firstName" name="name" placeholder="Enter name here"
                                       class="form-control" th:value="${contact.name}" required>
                            </div>
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-user-alt"></i>
                                    </div>
                                </div>
                                <input type="text" id="secondName" name="secondName" placeholder="Enter nick name here"
                                       class="form-control" th:value="${contact.secondName}" required>
                            </div>
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-phone"></i>
                                    </div>
                                </div>
                                <input type="number" id="phone" name="phone" placeholder="Enter phone number here"
                                       class="form-control" min="10" th:value="${contact.phone}" required>
                            </div>
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fas fa-envelope"></i>
                                    </div>
                                </div>
                                <input type="email" id="email" name="email" placeholder="Enter email here"
                                       class="form-control" th:value="${contact.email}" required>
                            </div>
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fas fa-briefcase"></i>
                                    </div>
                                </div>
                                <input type="text" id="work" name="work" placeholder="Enter about your work"
                                       class="form-control" th:value="${contact.work}" required>
                            </div>
                            <div class="form-group mt-3">
                                <textarea name="description" id="description" rows="8"
                                          placeholder="Enter contact description" class="form-control" th:text="${contact.description}"></textarea>
                            </div>
                            <div class="container text-center">
                                <img th:src="@{'/img/'+${contact.image}}" src="" alt="" class="img-fluid update-profile-pic">
                            </div>
                            <div class="custom-file">
                                <input type="file" name="profileImage">
                            </div>
                            <div class="container text-center">
                                <button class="btn btn-outline-primary font-weight-bold">Save Contact</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: '#description'
        });
    </script>
</section>
</body>
</html>
