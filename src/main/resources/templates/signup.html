<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>SignUp Page</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="my-card mt-1 mb-1">
                    <div th:if="${session.message}" th:classappend="${session.message.type}"
                         class="alert alert-dismissible fade show" role="alert">
                        <p th:text="${session.message.content}" class="text-center"></p>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <th:block th:text="${@sessionHelper.removeVerificationMessageFromSession()}"></th:block>
                    </div>
                    <img class="d-block ml-auto mr-auto" style="width:60px" src="" th:src="@{/img/account.png}" alt="">
                    <h3 class="text-center">Sign Up Here..!</h3>
                    <form action="" th:action="@{/do_register}" method="post" th:object="${user}">
                        <div class="form-group">
                            <label for="name_field">Your Name</label>
                            <input name="name" type="text" class="form-control"
                                   th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" id="name_field"
                                   placeholder="Enter Your Name" th:value="${user.name}" required/>
                            <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email_field">Your Email Id</label>
                            <input name="email" type="email" class="form-control"
                                   th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}" id="email_field"
                                   placeholder="Enter Your Email" th:value="${user.email}" required>
                            <div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password_field">Enter Password</label>
                            <input name="password" type="password" class="form-control" id="password_field"
                                   placeholder="Enter Password" required>
                        </div>
                        <div class="form-group">
                            <label>Enter About Yourself</label>
                            <textarea name="about" rows="3" class="form-control"
                                      placeholder="Enter something about you.." th:text="${user.about}">
                            </textarea>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" name="terms" id="terms" class="form-check-input">
                            <label for="terms">Accept terms and conditions</label>
                        </div>
                        <div class="container text-center">
                            <button type="submit" class="btn btn-lg bg-primary text-white mr-2">
                                Submit
                            </button>
                            <button type="reset" class="btn btn-lg bg-warning text-white ml-2">
                                Reset
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
