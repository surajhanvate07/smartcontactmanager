<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<section>
    <div class="my-login-page container">
        <div class="row justify-content-md-center h-100">
            <div class="card-wrapper">
                <div class="card fat">
                    <div class="card-body">
                        <div class="brand text-center">
                            <img th:src="@{'/img/logo.png'}" alt="logo">
                        </div>
                        <h4 class="card-title text-center">Login</h4>
                        <div th:if="${param.error}" class="alert alert-danger text-center">
                            <strong>Bad Credentials..!</strong>
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success text-center">
                            <strong>You have been logged out..!</strong>
                        </div>
                        <div th:if="${param.change}" class="alert alert-success text-center">
                            <strong th:text="${param.change}"></strong>
                        </div>
                        <form id="login-form" class="form" th:action="@{/do_login}" action="#" method="post">
                            <div class="form-group">
                                <label for="username">E-Mail Address</label>
                                <input id="username" type="email" class="form-control" name="username" value="" required autofocus>
                                <div class="invalid-feedback">
                                    Email is invalid
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password">Password
                                    <a th:href="@{/forgot}" class="float-right">
                                        Forgot Password?
                                    </a>
                                </label>
                                <input id="password" type="password" class="form-control" name="password" required data-eye>
                                <div class="invalid-feedback">
                                    Password is required
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="custom-checkbox custom-control">
                                    <input type="checkbox" name="remember" id="remember" class="custom-control-input">
                                    <label for="remember" class="custom-control-label">Remember Me</label>
                                </div>
                            </div>

                            <div class="form-group m-0">
                                <button type="submit" class="btn btn-primary btn-block">
                                    Login
                                </button>
                            </div>
                            <div class="mt-4 text-center">
                                Don't have an account? <a th:href="@{/signup}">Create One</a>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- <div class="footer">
                    Copyright &copy; 2017 &mdash; Your Company
                </div> -->
            </div>
        </div>
    </div>
</section>
</body>
</html>
