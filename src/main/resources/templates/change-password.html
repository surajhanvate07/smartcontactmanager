<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>About Page</title>
</head>
<body>
<section>
    <div class="my-login-page container">
        <div class="row justify-content-md-center h-100">
            <div class="card-wrapper">
                <div class="card fat">
                    <div class="card-body">
                        <div th:if="${session.message}" th:classappend="${session.message.type}"
                             class="alert alert-dismissible fade show text-center" role="alert">
                            <strong th:text="${session.message.content}"></strong>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
                        </div>
                        <div class="brand text-center">
                            <img th:src="@{'/img/otp.png'}" alt="logo">
                        </div>
                        <h2 class="card-title text-center mb-4 mt-4">Change Password</h2>
                        <form method="post" th:action="@{/process-change-password}">
                            <div id="otp" class="mb-2 ml-4 mr-4 otp">
                                <input class="m-2 form-control rounded" type="password" id="first" name="firstPass"
                                       placeholder="Enter new Password"/>
                                <input class="m-2 form-control rounded" type="password" id="second" name="secondPass"
                                       placeholder="Reenter new Password"/>
                            </div>
                            <div class="form-group m-0 pl-3 pr-3 pt-3">
                                <button type="submit" class="btn btn-primary btn-block font-weight-bold">
                                    Change Password
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card">

    </div>
</section>
</body>
</html>
